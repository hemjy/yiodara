trigger:
  - main  # or your main branch

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
# ðŸ”¹ Install .NET SDK
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.0.x'  # your .NET version

# ðŸ”¹ Restore dependencies
- task: DotNetCoreCLI@2
  displayName: 'Restore NuGet packages'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

# ðŸ”¹ Build project
- task: DotNetCoreCLI@2
  displayName: 'Build the project'
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

# ðŸ”¹ Push code to GitHub
- script: |
    git config --global user.email "hashimabdulmujib@gmail.com"
    git config --global user.name "Abdulmujib Hashim"
    git remote add github https://$(GITHUB_PAT)@github.com/hemjy/yiodara.git
    git push github main --force
  displayName: 'Push code to GitHub'

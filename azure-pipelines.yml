trigger:
  branches:
    include:
      - main  # or your main branch

pool:
  vmImage: 'ubuntu-latest'

variables:
  - name: buildConfiguration
    value: 'Release'
  - group: MyVariableGroupName  # Make sure this variable group exists in your Azure DevOps project

steps:
# ğŸ”¹ Install .NET SDK
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.0.x'  # your .NET version

# ğŸ”¹ Restore dependencies
- task: DotNetCoreCLI@2
  displayName: 'Restore NuGet packages'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

# ğŸ”¹ Build project
- task: DotNetCoreCLI@2
  displayName: 'Build the project'
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

# ğŸ” Debug Git repo state (optional but useful)
- script: |
    echo "Current branch: $(Build.SourceBranchName)"
    git branch -a
    git status
    git log --oneline
  displayName: 'ğŸ” Debug Git Repo State'

# ğŸ”¹ Push code to GitHub
- script: |
    git config --global user.email "hashimabdulmujib@gmail.com"
    git config --global user.name "Abdulmujib Hashim"
    
    # Create a branch named 'main' from current detached HEAD
    git checkout -b main
    
    # Add GitHub remote if it doesn't exist
    git remote | grep github || git remote add github https://$(GITHUB_PAT)@github.com/hemjy/yiodara.git

    # Push local 'main' branch to GitHub 'main' branch
    git push github main --force
  displayName: 'ğŸš€ Push code to GitHub'
